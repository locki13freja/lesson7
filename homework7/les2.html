<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 1</title>
</head>
<body>
    <p align="center">Завдання 1</p>
    <script>
        {
    let b=parseInt(prompt("Введіть число від 1 до 5.Завдання 1"))
    let c=parseInt(prompt("Введіть число від 1 до 5.Завдання 1"))
let min=1,max=5
let a=min+Math.floor(Math.random()*(max-min+1))
if (a == b) {
    document.write(`Ви вгадали`)
} else(a !==b) [
    document.write(`Ви не вгадали <br>`)
]
if (a == c) {
    document.write(`Ви вгадали`)
} else(a !==c) [
    document.write(`Ви не вгадали`)
]
document.write(`<p align="center">Завдання 1.1</p>`)
}
    </script>
    <script src="./les2.js"></script>
</body>
</html>
