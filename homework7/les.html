   <p align="center">Завдання 1</p>
   <script>
    {
    let firstNumber=parseFloat(prompt("Введіть перше дійсне число.Завдання 1"))
    let secondNumber=parseFloat(prompt("Введіть друге дійсне число.Завдання 1"))
    let sum=firstNumber+secondNumber
    let plural=firstNumber*secondNumber
    let fraction=firstNumber/secondNumber
    document.write(`<table border="2px">
<tr>
    <td>Сумма:${sum}</td>
</tr>
<tr>
    <td>Добуток:${plural}</td>
</tr>
<tr>
    <td>Частка:${fraction}</td>
</tr>
    </table>`);
}
   </script>

   <script>
